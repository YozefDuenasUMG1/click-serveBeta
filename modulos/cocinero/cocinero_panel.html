<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecci√≥n a Cocina</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: white;
      padding: 2rem 3rem;
      border-radius: 1rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card h2 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
      color: #333;
    }

    .btn {
      padding: 0.8rem 2rem;
      font-size: 1rem;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .btn:disabled {
      background-color: #999;
      cursor: not-allowed;
    }

    .loading {
      margin-top: 1rem;
      font-size: 0.95rem;
      color: #555;
      display: none;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Ir a la Vista de Cocina</h2>
    <button class="btn" id="btnIr">Ir a Cocina</button>
    <div class="loading" id="loadingText">Redirigiendo...</div>
  </div>

  <script>
    const btn = document.getElementById('btnIr');
    const loadingText = document.getElementById('loadingText');

    btn.addEventListener('click', () => {
      btn.disabled = true;
      loadingText.style.display = 'block';

      // Espera antes de redirigir (puedes ajustar el tiempo)
      setTimeout(() => {
        window.location.href = '../../cocina.html';
      }, 1200);
    });
  </script>

</body>
</html>
