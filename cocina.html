<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Cocina</title>
    <!-- Agregar Bootstrap para estilos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h2 class="text-center mb-4">Pedidos en Cocina</h2>
    <div class="table-responsive">
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Mesa</th>
                    <th>Pedido</th>
                    <th>Detalle</th>
                    <th>Estado</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody id="pedidos"></tbody>
        </table>
    </div>
</div>

<!-- Agregar Bootstrap JS para interactividad -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script>
function cargarPedidos() {
    fetch("obtener_pedidos.php")
    .then(response => {
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        return response.json();
    })
    .then(data => {
        console.log("Pedidos recibidos:", data);
        let tabla = document.getElementById("pedidos");
        let contenido = "";
        data.forEach(pedido => {
            contenido += `
                <tr>
                    <td>${pedido.mesa}</td>
                    <td>${pedido.pedido || 'Sin pedido'}</td>
                    <td>${pedido.detalle || 'Sin detalles'}</td>
                    <td>${pedido.estado}</td>
                    <td><button class="btn btn-success btn-sm" onclick="marcarListo(${pedido.id})">Marcar como Listo</button></td>
                </tr>
            `;
        });
        tabla.innerHTML = contenido;
    })
    .catch(error => {
        console.error('Error cargando los pedidos:', error);
        alert('Hubo un error al cargar los pedidos. Por favor, inténtelo de nuevo más tarde.');
    });
}

function marcarListo(id) {
    fetch(`actualizar_pedido.php?id=${id}`)
    .then(response => {
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        return response.text();
    })
    .then(() => cargarPedidos())
    .catch(error => {
        console.error('Error al actualizar el pedido:', error);
        alert('Hubo un error al actualizar el pedido. Por favor, inténtelo de nuevo más tarde.');
    });
}

setInterval(cargarPedidos, 5000);
cargarPedidos();
</script>
</body>
</html>
